<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Teste 4</title>
    </head>
    <body>
        <form>
            <ul>
                <li><h1>Formulário</h1></li>
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" value="Insira seu nome">
                </li>
                <li>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="masc" id="masc" value="masculino">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="fem" id="fem" value="feminino">
                    <label for="fem">Feminino</label>
                </li>
                <li>
                    <label for="pais">País:</label>
                    <select name="pais" id="pais">
                        <option value="alemanha">Alemanha</option>
                        <option value="brasil" selected>Brasil</option>
                        <option value="italia">Italia</option>
                    </select>
                </li>
                <li>
                    <label for="foto">Foto:</label>
                    <input type="file" name="foto" id="foto" value="Nenhum Arquivo Selecionado">
                </li>
                <li>
                    <input type="submit" value="Enviar Formulário">
                </li>
            </ul>
        </form>
    </body>
</html>
